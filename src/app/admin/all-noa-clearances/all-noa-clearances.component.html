<div class="setting-desk">
  <h2 class="page-title bg-yellow-500 text-yellow-800">ALL NoA CLEARANCES</h2>
  <div>
    <div class="table-group">
      <div class="table-wrapper">
        <generic-table
          [table_title]="'NoA Clearances'"
          [title-color]="'green'"
          [table_keysMappedToHeaders]="clearanceKeysMappedToHeaders"
          [table_content]="clearances"
          [EnableViewClearanceControl]="true"
          [noAddOrDeleteButton]="true"
          [noCheckControls]="true"
          [noEditControl]="true"
          [noTitle]="true"
          (onViewData)="onViewData($event)"
        >
        </generic-table>
      </div>
    </div>
  </div>
</div>
