<div class="setting-desk">
  <h2 class="page-title bg-yellow-500 text-yellow-800">ALL PAYMENTS</h2>
  <div>
    <div class="table-group">
      <div class="table-wrapper">
        <generic-table
          [table_title]="tableTitles.payments"
          [title-color]="'green'"
          [table_keysMappedToHeaders]="paymentKeysMappedToHeaders"
          [table_content]="payments"
          [EnableViewControl]="true"
          [noAddOrDeleteButton]="true"
          [noCheckControls]="true"
          [noEditControl]="true"
          (onViewData)="onViewData($event, 'payments')"
        >
        </generic-table>
      </div>
    </div>
  </div>
</div>
