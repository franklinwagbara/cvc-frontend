<div class="setting-desk">
  <!-- <h2 class="page-title bg-yellow-500 text-yellow-800"> -->
  <h2 class="page-title">CATEGORY AND PHASE SETTINGS</h2>
  <div>
    <div class="table-group">
      <div class="table-wrapper">
        <generic-table
          [table_title]="tableTitles.categories"
          [title-color]="'white'"
          [table_keysMappedToHeaders]="categoryTableKeysMappedToHeaders"
          [table_content]="categories"
          (onAddData)="onAddData($event, 'category')"
          (onDeleteData)="onDeleteData($event, 'category')"
          (onEditData)="onEditData($event, 'category')"
        ></generic-table>
      </div>

      <div class="table-wrapper">
        <generic-table
          [table_title]="tableTitles.phases"
          [title-color]="'white'"
          [table_keysMappedToHeaders]="phasesTableKeysMappedToHeaders"
          [table_content]="phases"
          (onAddData)="onAddData($event, 'phase')"
          (onDeleteData)="onDeleteData($event, 'phase')"
          (onEditData)="onEditData($event, 'phase')"
        ></generic-table>
      </div>
    </div>

    <div class="table-wrapper">
      <generic-table
        [table_title]="tableTitles.permitStages"
        [title-color]="'white'"
        [table_keysMappedToHeaders]="permitStagesTableKeysMappedToHeaders"
        [table_content]="permitStages"
        (onAddData)="onAddData($event, 'permitStages')"
        (onDeleteData)="onDeleteData($event, 'permitStages')"
        (onEditData)="onEditData($event, 'permitStages')"
      ></generic-table>
    </div>
  </div>
</div>
