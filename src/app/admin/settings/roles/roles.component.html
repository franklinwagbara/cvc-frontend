<div class="setting-desk">
  <h2 class="page-title bg-teal-500 text-teal-800">ROLES CONFIGURATION</h2>
  <div>
    <div class="table-group">
      <div class="table-wrapper">
        <generic-table
          [table_title]="tableTitles.branches"
          [title-color]="'teal'"
          [table_keysMappedToHeaders]="branchKeysMappedToHeaders"
          [table_content]="roles"
          [table_controls_horizontal]="true"
          [noDeleteButton]="false"
          [noCheckControls]="false"
          [noTitle]="true"
          (onAddData)="onAddData($event, 'roles')"
          (onDeleteData)="onDeleteData($event, 'roles')"
          (onEditData)="onEditData($event, 'roles')"
        ></generic-table>
      </div>
    </div>
  </div>
</div>
