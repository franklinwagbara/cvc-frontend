  <div>

      <mat-tab *ngFor="let cat of categories" [label]="cat.name"> -->
    <div class="table-group">
      <div class="table-wrapper">
        <!-- todo: display button only if role is HMUR -->

          <button
            mat-raised-button
            color="primary"

          >

          </button>

        <generic-table
          [table_keysMappedToHeaders]="getColumnHeaders"
          [table_content]="applications"

          [EnableInitiateCoQControl]="isFieldOfficer"

          (onInitiateCoQ)="initiateCoq($event)"
          
        >
        </generic-table>
      </div>
    </div>
  </div>
