<div class="view-application">
  <h2 mat-dialog-title class="text-center my-page-title">
    APPLICATION REFERENCE : {{ application?.reference }}
  </h2>

  <div mat-dialog-content class="content">
    <div class="application-view min-w-[500px]">
      <app-coq-application-view-table
        [application]="application"
        [appId]="appId"
        [appSource]="appSource"
        [tanks]="tanks"
      ></app-coq-application-view-table>
    </div>
    <div class="application-controls">
      <mat-expansion-panel>
        <mat-expansion-panel-header>
          <mat-panel-title> CURRENT DESK </mat-panel-title>
        </mat-expansion-panel-header>
        <p>{{ application?.currentDesk }}</p>
      </mat-expansion-panel>

      <!-- <mat-expansion-panel>
        <mat-expansion-panel-header>
          <mat-panel-title> EXTRA PAYMENTS </mat-panel-title>
        </mat-expansion-panel-header>
        <div
          class="card-list"
          *ngFor="let extraPayment of application?.extraPayments | firstN : 4"
        >
          <div class="card-item">
            <div class="item-title">Initiator</div>
            <div class="item-content">{{ extraPayment.actionBy }}</div>
          </div>
          <div class="card-item">
            <div class="item-title">Remark</div>
            <div class="item-content">{{ extraPayment.comment }}</div>
          </div>
          <div class="card-item">
            <div class="item-title">Date</div>
            <div class="item-content">{{ extraPayment.date }}</div>
          </div>
        </div>
        <p class="show-more" (click)="showMore('extraPayments')">Show more</p>
      </mat-expansion-panel> -->

      <mat-expansion-panel>
        <mat-expansion-panel-header>
          <mat-panel-title> UPLOADED DOCUMENTS </mat-panel-title>
        </mat-expansion-panel-header>
        <div class="card-list">
          <div class="card-item">
            <div class="item-title">
              <a [href]="documents?.docSource" target="_blank">
                <img
                  *ngIf="isPDF(documents?.docSource)"
                  src="../../../../assets/image/pdfIcon.png"
                  alt="open file"
                />

                <img
                  *ngIf="isIMG(documents?.docSource)"
                  src="../../../../assets/image/imageIcon.png"
                  alt="open file"
                />

                <img
                  *ngIf="
                    !isIMG(documents?.docSource) && !isPDF(documents?.docSource)
                  "
                  src="../../../../assets/image/otherFileType.png"
                  alt="open file"
                />
              </a>
            </div>
            <div class="item-content">
              <a [href]="documents?.docSource" target="_blank">
                {{ documents?.docName }}
              </a>
            </div>
          </div>
        </div>
        <!-- <p class="show-more" (click)="showMore('applicationDocs')">Show more</p> -->
      </mat-expansion-panel>
    </div>
    <div class="application-controls" *ngIf="isStaffDesk">
      <div class="actions">
        <button
          mat-raised-button
          class="bg-green-500 text-white"
          (click)="action('approve')"
        >
          Approve
        </button>
        <button mat-raised-button color="warn" (click)="action('sendBack')">
          Send Back
        </button>

        <button
          mat-stroked-button
          color="primary"
          (click)="action('assignApplication')"
        >
          Delegate Application
        </button>
      </div>
    </div>
  </div>
</div>
