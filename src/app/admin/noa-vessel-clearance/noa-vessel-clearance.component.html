<div class="setting-desk">
  <h2 class="page-title">APPROVED NoA APPLICATIONS</h2>
  <div>
    <div class="table-group">
      <div class="table-wrapper">
        <generic-table
          [title-color]="'green'"
          [table_keysMappedToHeaders]="applicationKeysMappedToHeaders"
          [table_content]="applications"
          [noAddOrDeleteButton]="true"
          [noCheckControls]="true"
          [noEditControl]="true"
          [EnableViewControl]="true"
          [EnableDischargeClearanceControls]="isFieldOfficer"
          [EnableInitiateCoQControl]="isFieldOfficer"
          [noTitle]="true"
          (onViewData)="viewApplication($event)"
          (allowDischarge)="onAllowDischarge($event)"
        >
        </generic-table>
      </div>
    </div>
  </div>
</div>
