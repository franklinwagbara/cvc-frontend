<div class="top-nav" [ngClass]="{ 'expand-top-nav': !menuOpen }">
  <div>
    <svg *ngIf="!menuOpen"
      class="cursor-pointer"
      xmlns="http://www.w3.org/2000/svg"
      id="Isolation_Mode"
      data-name="Isolation Mode"
      viewBox="0 0 24 24"
      width="23"
      height="23"
      (click)="navToggle()"
    >
      <rect y="10.5" width="24" height="3" />
      <rect y="3.5" width="24" height="3" />
      <rect y="17.5" width="24" height="3" />
    </svg>
    <svg *ngIf="menuOpen" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" (click)="navToggle()">
      <path fill="currentColor" d="M21 15.61L19.59 17l-5.01-5l5.01-5L21 8.39L17.44 12L21 15.61M3 6h13v2H3V6m0 7v-2h10v2H3m0 5v-2h13v2H3Z"/>
    </svg>
  </div>
  <div class="avatar">
    <img src="../../../assets/img/brand/logo.png" alt="avatar" />
    <div class="account-info">
      <h4>{{ currentUserInfo?.lastName }}</h4>
      <h5>{{ currentUserInfo?.userRoles }}</h5>
    </div>
    <div class="logout">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        id="Layer_1"
        data-name="Layer 1"
        viewBox="0 0 24 24"
        width="16"
        height="16"
      >
        <path
          d="M22.763,10.232l-4.95-4.95L16.4,6.7,20.7,11H6.617v2H20.7l-4.3,4.3,1.414,1.414,4.95-4.95a2.5,2.5,0,0,0,0-3.536Z"
        />
        <path
          d="M10.476,21a1,1,0,0,1-1,1H3a1,1,0,0,1-1-1V3A1,1,0,0,1,3,2H9.476a1,1,0,0,1,1,1V8.333h2V3a3,3,0,0,0-3-3H3A3,3,0,0,0,0,3V21a3,3,0,0,0,3,3H9.476a3,3,0,0,0,3-3V15.667h-2Z"
        />
      </svg>
      <span (click)="logout()">Logout</span>
    </div>
  </div>
</div>
