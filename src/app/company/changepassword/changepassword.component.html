<div class="max-w-screen-sm mx-auto mt-12">
  <div>
    <h2 class="font-semibold text-xxl mb-4 text-gray-600">Change Password</h2>

    <form
      [formGroup]="changePasswordForm"
      class="bg-white rounded shadow-lg px-4 md:p-8 mb-5 grid gap-4 gap-y-2 text-md grid-cols-1 md:grid-cols-3"
    >
      <div class="md:col-span-3">
        <label for="address_1">Current Password</label>
        <div
          class="h-10 bg-gray-50 flex border border-gray-200 rounded items-center mt-1"
        >
          <input
            type="password"
            formControlName="current_password"
            id="current_password"
            placeholder=""
            class="px-2 appearance-none outline-none text-gray-800 w-full bg-transparent"
          />
        </div>
      </div>

      <div class="md:col-span-3">
        <label for="state">New Password</label>
        <div
          class="h-10 bg-gray-50 flex border border-gray-200 rounded items-center mt-1"
        >
          <input
            type="password"
            formControlName="new_password"
            id="new_password"
            placeholder=""
            class="px-2 appearance-none outline-none text-gray-800 w-full bg-transparent"
          />
        </div>
      </div>

      <div class="md:col-span-3">
        <label for="state">Confirm New Password</label>
        <div
          class="h-10 bg-gray-50 flex border border-gray-200 rounded items-center mt-1"
        >
          <input
            type="password"
            formControlName="confirm_new_password"
            id="confirm_new_password"
            placeholder=""
            class="px-2 appearance-none outline-none text-gray-800 w-full bg-transparent"
          />
        </div>
      </div>

      <div class="md:col-span-3 mb-3 text-right">
        <div class="inline-flex items-end">
          <button
            class="bg-blue-800 hover:bg-blue-900 text-white font-bold py-2 px-4 rounded"
          >
            Change Password
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
<br /><br /><br /><br />
