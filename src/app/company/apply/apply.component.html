<div class="apply-container">
  <div class="apply-wrapper">
    <h1>SELECT LICENCE TYPE</h1>
    <div class="option-wrapper">
      <div class="option">
        <h3>New Licence</h3>
        <p>Apply for a new licence</p>
        <button (click)="onSelect('new')">Select</button>
      </div>

      <div class="option">
        <h3>Renewal Licence</h3>
        <p>Apply for a renewal licence</p>
        <button (click)="onSelect('renew')">Select</button>
      </div>
    </div>
  </div>
</div>
