<div class="max-w-screen-lg mx-auto mt-8">
  <div>
    <h2 class="font-semibold text-xl text-gray-600">Company address</h2>
    <p class="text-gray-500 mb-6">Fill in the company address.</p>

    <div
      [formGroup]="addressForm"
      class="bg-white rounded shadow-lg px-4 md:p-8 mb-6"
    >
      <div class="lg:col-span-2">
        <div class="grid gap-4 gap-y-2 text-sm grid-cols-1 md:grid-cols-7">
          <div class="md:col-span-1">
            <label for="zipcode">Address Type</label>
            <div
              class="h-10 bg-gray-50 flex border border-gray-200 rounded items-center mt-1"
            >
              <input
                type="text"
                formControlName="type"
                [(ngModel)]="address.type"
                id="type"
                class="px-2 appearance-none outline-none text-gray-800 w-full bg-transparent"
                placeholder=""
              />
            </div>
          </div>
          <div class="md:col-span-3">
            <label for="address_1">Address 1</label>
            <div
              class="h-10 bg-gray-50 flex border border-gray-200 rounded items-center mt-1"
            >
              <input
                formControlName="address_1"
                [(ngModel)]="address.address_1"
                id="address_1"
                placeholder=""
                class="px-2 appearance-none outline-none text-gray-800 w-full bg-transparent"
              />
            </div>
          </div>

          <div class="md:col-span-3">
            <label for="state">Address 2</label>
            <div
              class="h-10 bg-gray-50 flex border border-gray-200 rounded items-center mt-1"
            >
              <input
                formControlName="address_2"
                [(ngModel)]="address.address_2"
                id="address_2"
                placeholder=""
                class="px-2 appearance-none outline-none text-gray-800 w-full bg-transparent"
              />
            </div>
          </div>
          <div class="md:col-span-3">
            <label for="city">Postal Code</label>
            <input
              type="text"
              formControlName="postal_code"
              [(ngModel)]="address.postal_code"
              id="postal_code"
              class="h-10 border mt-1 rounded px-2 w-full bg-gray-50"
              placeholder=""
            />
          </div>
          <div class="md:col-span-4">
            <label for="address">City</label>
            <input
              type="text"
              formControlName="city"
              id="city"
              [(ngModel)]="address.city"
              class="h-10 border mt-1 rounded px-2 w-full bg-gray-50"
              placeholder=""
            />
          </div>

          <div class="md:col-span-3">
            <label for="country">Country</label>
            <div
              class="h-10 bg-gray-50 flex border border-gray-200 rounded items-center mt-1"
            >
              <select
                formControlName="countryName"
                [(ngModel)]="address.country_Id"
                (change)="getId(address.country_Id)"
                id="countryName"
                placeholder=""
                class="px-1 appearance-none outline-none text-gray-800 w-full bg-transparent"
              >
                <option
                  *ngFor="let country of countries"
                  [selected]="address.country_Id == country.value"
                  [ngValue]="country"
                >
                  {{ country.text }}
                </option>
              </select>
            </div>
          </div>

          <div class="md:col-span-4">
            <label for="state">State</label>
            <div
              class="h-10 bg-gray-50 flex border border-gray-200 rounded items-center mt-1"
            >
              <select
                formControlName="stateName"
                id="stateName"
                placeholder=""
                class="px-4 appearance-none outline-none text-gray-800 w-full bg-transparent"
              >
                <option
                  *ngFor="let state of states"
                  [selected]="state.id == address.stateId"
                >
                  {{ state.name }}
                </option>
              </select>
            </div>
          </div>

          <div class="md:col-span-7 text-right">
            <div class="inline-flex items-end">
              <button
                (click)="save()"
                class="bg-green-800 hover:bg-green-900 text-white font-bold py-2 px-4 rounded"
              >
                Update Address
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<br /><br /><br /><br />
