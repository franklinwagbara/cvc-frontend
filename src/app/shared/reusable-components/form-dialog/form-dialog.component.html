<div class="text-right">
  <span (click)="closeDialog()" class="btn btn-outline btn-danger px-2 py-1">X</span>
</div>
<h1 class="mt-3" mat-dialog-title>{{ data.title }}</h1>
<div mat-dialog-content class="">
  <form [formGroup]="form">
    <div class="form-group" *ngFor="let entry of formEntries; trackBy: trackByFn; let i = index">
      <label>{{ entry[0] | titlecase }}</label>
      <ng-container *ngIf="!entry[1]?.select">
        <input
          [name]="entry[0]"
          [formControlName]="entry[0]"
          [type]="entry[1]?.inputType || 'text'"
          class="form-control"
          [ngClass]="{'is-invalid': form.get(entry[0])?.touched && form.get(entry[0])?.invalid}"
        />
      </ng-container>
      <ng-container *ngIf="entry[1]?.select">
        <select 
          [name]="entry[0]" 
          [formControlName]="entry[0]"
          [ngClass]="{'is-invalid': form.get(entry[0])?.touched && form.get(entry[0])?.invalid}"
        >
          <option value="">-- Select an option --</option>
          <option [value]="val" *ngFor="let val of entry[1]?.selectData">{{ val | uppercase }}</option>
        </select>
      </ng-container>
      <small class="invalid-feedback">
        {{ entry[0] | titlecase }} is invalid
      </small>
    </div>
    <div class="text-right mt-4">
      <button type="submit" class="btn btn-primary btn-outline fw-medium" (click)="submit()">{{ data.formType }}</button>
    </div>
  </form>
</div>
