<h1 mat-dialog-title>Add New Phase</h1>
<div mat-dialog-content class="modal-width">
  <form [formGroup]="form" (ngSubmit)="createCategory()">
    <div class="fomr-group" style="margin-bottom: 10px">
      <label>Code</label>
      <input name="code" formControlName="code" class="form-control" />
      <div
        *ngIf="form.get('code')?.touched && form.get('code')?.invalid"
        class="alert alert-danger"
      >
        Code is required!
      </div>
    </div>
    <div class="fomr-group" style="margin-bottom: 10px">
      <label>Name</label>
      <input name="name" formControlName="name" class="form-control" />
      <div
        *ngIf="form.get('name')?.touched && form.get('name')?.invalid"
        class="alert alert-danger"
      >
        Name is required!
      </div>
    </div>
    <div class="fomr-group" style="margin-bottom: 10px">
      <label>Description</label>
      <input
        name="description"
        formControlName="description"
        class="form-control"
      />
      <div
        *ngIf="
          form.get('description')?.touched && form.get('description')?.invalid
        "
        class="alert alert-danger"
      >
        Description is required!
      </div>
    </div>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close>Close</button>

  <button
    mat-raised-button
    (click)="createCategory()"
    [disabled]="form.invalid"
    *ngIf="!currentValue"
  >
    Create
  </button>

  <button
    mat-raised-button
    color="primary"
    (click)="editCategory()"
    [disabled]="form.invalid"
    *ngIf="currentValue"
  >
    Update
  </button>
</div>
