<div 
  mat-dialog-content 
  class="coming-soon-wrapper"
>
  <div class="flex justify-end w-full py-3">
    <mat-icon 
      class="text-red-600 hover:bg-red-500 cursor:pointer hover:text-white"
      (click)="close()"
    >close</mat-icon>
  </div>
  <div 
    class="flex justify-center p-3 mb-3 bg-slate-200 w-full" 
    style="border-radius: 4px;"
  >
    <img 
        src="../../../../assets/img/brand/brandone-logo.png" 
        width="120" 
        height="80" 
        alt="BrandOne"
      />
  </div>
  <div class="flex flex-col gap-2">
    <h2 
      class="text-center text-yellow-500" 
      style="font-size: xx-large;"
    >COMING SOON!</h2>
    <p class="font-medium" style="font-size: larger;">
      This feature is currently in development and will<br />
      be available soon. Thank you for your patience <br />
      and continue support.<br /><br />
      <strong class="float-right">BrandOne Development Team</strong><br /><br />
    </p>
  </div>
</div>
