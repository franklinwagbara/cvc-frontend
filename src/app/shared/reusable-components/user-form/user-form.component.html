<h1 mat-dialog-title>Add Staff</h1>
<div mat-dialog-content class="w-[1000px] h-screen">
  <form [formGroup]="form" (ngSubmit)="createUser()">
    <div class="form-group" style="margin-bottom: 10px">
      <label>User Information from ELPS</label>
      <ng-multiselect-dropdown
        [placeholder]="'Select User'"
        [settings]="usersDropdownSettings"
        [data]="usersFromElps"
        formControlName="elpsId"
        (onSelect)="onItemSelect($event)"
        (onSelectAll)="onSelectAll($event)"
      >
      </ng-multiselect-dropdown>
    </div>
    <div class="form-group" style="margin-bottom: 10px">
      <label>First Name</label>
      <input
        name="firstName"
        formControlName="firstName"
        class="form-control"
      />
      <div
        *ngIf="form.get('firstName')?.touched && form.get('firstName')?.invalid"
        class="alert alert-danger"
      >
        First Name is required!
      </div>
    </div>

    <div class="form-group" style="margin-bottom: 10px">
      <label>Last Name</label>
      <input name="lastName" formControlName="lastName" class="form-control" />
      <div class="invalid-feedback">Last Name is required!</div>
    </div>

    <div class="form-group" style="margin-bottom: 10px">
      <label>Email</label>
      <input name="email" formControlName="email" class="form-control" />
      <div
        *ngIf="form.get('email')?.touched && form.get('email')?.invalid"
        class="alert alert-danger"
      >
        Email is required!
      </div>
    </div>

    <div class="form-group" style="margin-bottom: 10px">
      <label>Phone Number</label>
      <input name="phone" formControlName="phone" class="form-control" />
      <div
        *ngIf="form.get('phone')?.touched && form.get('phone')?.invalid"
        class="alert alert-danger"
      >
        Phone Number is required!
      </div>
    </div>

    <div class="form-group" style="margin-bottom: 10px">
      <label>User Role</label>
      <select name="roleId" formControlName="roleId" class="form-control">
        <option
          *ngFor="let ut of roles"
          [selected]="ut.name === currentValue?.role"
          [ngValue]="ut.id"
        >
          {{ ut.name }}
        </option>
      </select>
      <div
        *ngIf="form.get('roleId')?.touched && form.get('roleId')?.invalid"
        class="alert alert-danger"
      >
        User role is required!
      </div>
    </div>

    <div class="fomr-group" style="margin-bottom: 10px">
      <label>Staff Location</label>
      <select
        name="locationId"
        formControlName="locationId"
        class="form-control"
      >
        <option *ngFor="let lo of locations" [ngValue]="lo.id">
          {{ lo.name }}
        </option>
      </select>
      <div
        *ngIf="form.get('locationId')?.touched && form.get('roleId')?.invalid"
        class="alert alert-danger"
      >
        Staff location is required!
      </div>
    </div>

    <div class="fomr-group" style="margin-bottom: 10px">
      <label>Office</label>
      <select name="officeId" formControlName="officeId" class="form-control">
        <option *ngFor="let off of offices" [ngValue]="off.id">
          {{ off.name }}
        </option>
      </select>
      <div
        *ngIf="form.get('officeId')?.touched && form.get('officeId')?.invalid"
        class="alert alert-danger"
      >
        Office is required!
      </div>
    </div>

    <div class="fomr-group" style="margin-bottom: 10px">
      <label>
        <input name="isActive" formControlName="isActive" type="checkbox" />
        Active?
      </label>
    </div>

    <!-- <div class="mb-3">
      <label for="formFile" class="form-label">Upload Signature Image</label>
      <input
        (change)="onFileChange($event)"
        formControlName="signatureImage"
        accept="image/*,.doc, .docx,.ppt, .pptx,.txt,.pdf"
        class="form-control"
        type="file"
        id="formFile"
      />
      <div
        *ngIf="form.get('file')?.touched && form.get('file')?.invalid"
        class="alert alert-danger"
      >
        Signature image is required!
      </div>
    </div> -->
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close (click)="onClose()">Close</button>
  <button
    mat-raised-button
    [color]="!currentValue ? 'secondary' : 'primary'"
    (click)="!currentValue ? createUser() : updateUser()"
    [disabled]="form.invalid"
  >
    {{ !currentValue ? "Create" : "Update" }}
  </button>
</div>
