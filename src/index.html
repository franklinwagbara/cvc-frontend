  <script type="text/javascript">
    $(document).ready(function () {
      $(document).on("click", ".nav-item", function (e) {
        e.preventDefault();
        var cl = $(this);
        var wasActive = $(this)
          .children(".nav-item-link")
          .hasClass("active-body");
        $(".nav-item").each(function () {
          if ($(this).children(".nav-item-link").hasClass("active-body")) {
            $(this)
              .children(".nav-item-link")
              .removeClass("active-body")
              .addClass("collapsible-body");
          }
          //debugger;
        });
      });

      $(".staffname").select2({
        placeholder: "Search for staff by name or email",
      });

      $("#compDocIds").select2({
        placeholder: "Search documents",
        dropdownParent: $("#compDocIds"),
      });

      $("#facDocIds").select2({
        placeholder: "Search documents",
      });
    });
  </script>
